version: 2
models:
  - name: FACT_POSITION
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - ACCOUNT_CODE
              - SECURITY_CODE
              - REPORT_DATE
    columns:
      - name: SECURITY_CODE
        tests:
          - not_null
          - relationships:
              to: ref('DIM_SECURITY')
              field: SECURITY_CODE
  - name: DIM_SECURITY
    columns:
      - name: SECURITY_CODE
        tests:
          - not_null
          - unique
          - has_default_key